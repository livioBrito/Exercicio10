<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var  tipoDeInvestimento = Number(prompt('tipo de investimento'))
        var valorInvestimento = Number(prompt('Valor do investimento'))

        if(tipoDeInvestimento == 1){
            valorInvestimento = (valorInvestimento + (valorInvestimento * 0.05))
            alert (valorInvestimento)
        }

        else if(tipoDeInvestimento == 2){
            valorInvestimento = (valorInvestimento + (valorInvestimento * 0.10))
            alert (valorInvestimento)
        }
        else if (tipoDeInvestimento > 2){
            alert ('erro')
        }



    </script>
</body>
</html>
